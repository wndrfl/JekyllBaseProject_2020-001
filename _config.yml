# ▒ Global/Site-level Variables [begin]
# ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒
url: &default_url //wndrfl.github.io/JekyllBaseProject_2020-001-test1
urlStage: http://JekyllBaseProject_2020-001-stage.JekyllBaseProject_2020-001.net
urlDev: http://127.0.0.1:4000
urlAPI: https://JekyllBaseProject_2020-001-api.JekyllBaseProject_2020-001.net
urlStageAPI: https://JekyllBaseProject_2020-001-api-stage.JekyllBaseProject_2020-001.net
urlDevAPI: http://127.0.0.1:3000
name: &default_name JekyllBaseProject_2020-001
title: &default_title JekyllBaseProject_2020-001
meta:
  title: *default_title
  description: &default_description mySite is something.
  keywords: &default_keywords mySite, is, something
  author: &default_author Vincent V. Toscano
  editor: &default_editor Vincent V. Toscano
  publisher: *default_name
  theme_color: &default_theme_color "#ffa500"
  baseURL: &default_baseURL http://mySite.net
  app_name: &default_app_name Global Application Name # Should not be adjusted per page - Windows 7: "[D]efines the name of the Pinned site application instance.
  robots: noindex,nofollow # noindex,nofollow or index,follow
  iconURL: &default_iconURL /assets/imgs/global/ # pinned sites customizations
  configURL: *default_iconURL # pinned sites customizations (such as tile background, badge updates and notifications)
# ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒
# ▒ Global Variables [end]

# ▒ Page-level Variables [begin]
# ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒
defaults:
  - scope:
      path: "" # an empty string here means all files in the project; a wildcard
    values:
      theme-color: ff3310
  -
    scope:
      path: ""
      type: "legal" # a collection in your site
    values:
      layout: "legal01"
  -
    scope:
      path: "404.md"
    values:
      layout: "http-status-codes01"
# ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒
# ▒ Page-level Variables [end]

