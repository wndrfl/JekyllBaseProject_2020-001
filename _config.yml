# ▒ Markdown Processors [begin]
# ▒ Kramdown CLI full set of options: https://kramdown.gettalong.org/options.html
# ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  input:          GFM
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   [lsquo,rsquo,ldquo,rdquo]
  hard_wrap:      false
  parse_block_html: true
