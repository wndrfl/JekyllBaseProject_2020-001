#permalink:     date
paginate_path: /page:num
timezone: America/Los_Angeles # "Pacific Time (US & Canada)" => "America/Los_Angeles"
quiet:    false
verbose:  true
# ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒
